<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Daum 지도 시작하기</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map" style="width:95%;height:95%"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=42dec13db4d8ba1a6a000f4691dc0056"></script>
    <script>var container = document.getElementById('map');
        var options = { center: new kakao.maps.LatLng(33.450701, 126.570667), level: 3 };
        var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667);
        var marker = new kakao.maps.Marker({ position: markerPosition });
        var map = new kakao.maps.Map(container, options); function setCenter(lat, lng) { marker.setMap(null); var mp = new kakao.maps.LatLng(lat, lng); map.setCenter(mp); marker = new kakao.maps.Marker({ position: mp }); marker.setMap(map); }</script>
</body>
</html>
