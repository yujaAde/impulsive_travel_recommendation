<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9afb778a543c03274bf662a4dac41ece"></script>
    <script>
        function CallScript(va1, va2)
		{
			alert('Val1 : ' + va1 + " / Val2 : " + va2);
		}
        
        function setCenter(x, y) {            
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(y, x);
            // 지도 중심을 이동 시킵니다
            map.setCenter(moveLatLon);
        }

        var markers =[];
        function marker(x, y) {        
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: new kakao.maps.LatLng(y, x) // 마커를 표시할 위치
            });
            markers.push(marker);
        }
        
        function marker_clear() {
            positions = [];
            for(var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
        }

        </script>
    </head>
    <body>
    	<div id="map" style="width:500px;height:400px;"></div>
	<script>
        var params = location.search.substr(location.search.indexOf("?") + 1);
        var x;
        var y;
        params = params.split("&");
        for (var i = 0; i < params.length; i++) {
            temp = params[i].split("=");
            if ([temp[0]] == "x") { 
                x = temp[1]; 
            } else if([temp[0]] == "y") { 
                y = temp[1]; 
            }
        }
        
        var container = document.getElementById('map');
	    var options = {
	    	center: new kakao.maps.LatLng(y, x),
	    	level: 3
	    };
	    var map = new kakao.maps.Map(container, options);
        
	</script>
</body>
</html>
